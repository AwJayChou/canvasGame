<script>

    $.get("bumen.php").then(data=>{
        //console.log(data);
        //console.log()
        html="";
        for(var i=0;i<data.length;i++){
            var item=data[i];
            var x=i*100+50;
            var y=400-item.value;
            var w=50;
            var h=item.value;
            html+=`<rect width="${w}" height="${h}" x="${x}" y="${y}"
          fill="#faa" stroke="#800" fill-opacity="0.5"></rect>`;
        }
        $("#s3").html(html);
    });

</script>
